<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie AI üç™</title>
  <style>
    :root {
      --bg: #0d1117;
      --panel: #161b22;
      --text: #e6edf3;
      --accent: #58a6ff;
      --ai-bubble: #1c2128;
      --user-bubble: #238636;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 { color: var(--accent); }
    #chat-box {
      width: 90%;
      max-width: 600px;
      height: 70vh;
      overflow-y: auto;
      background: var(--panel);
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
    }
    .msg {
      margin: 10px 0;
      padding: 10px 14px;
      border-radius: 10px;
      white-space: pre-wrap;
    }
    .user { background: var(--user-bubble); align-self: flex-end; }
    .ai { background: var(--ai-bubble); align-self: flex-start; }
    #input-area {
      width: 90%;
      max-width: 600px;
      display: flex;
      margin-top: 12px;
    }
    input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: var(--panel);
      color: var(--text);
    }
    button {
      margin-left: 10px;
      background: var(--accent);
      border: none;
      color: white;
      border-radius: 8px;
      padding: 12px 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: #79b8ff; }
  </style>
</head>
<body>
  <h1>üç™ Cookie AI</h1>
  <div id="chat-box"></div>
  <div id="input-area">
    <input id="user-input" type="text" placeholder="Ask Cookie AI anything..." />
    <button id="send">Send</button>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const input = document.getElementById('user-input');
    const sendBtn = document.getElementById('send');
    const memory = JSON.parse(localStorage.getItem('cookieMemory')) || [];

    // Load old messages
    memory.forEach(m => addMessage(m.text, m.sender));

    sendBtn.onclick = async () => {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      input.value = '';
      saveMemory(text, 'user');

      addMessage('Thinking...', 'ai');
      const aiDiv = chatBox.lastChild;

      try {
        const reply = await getAIResponse(text);
        aiDiv.textContent = reply;
        saveMemory(reply, 'ai');
      } catch (err) {
        aiDiv.textContent = '‚ö†Ô∏è Error connecting to AI.';
      }
    };

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = 'msg ' + sender;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function saveMemory(text, sender) {
      memory.push({ text, sender });
      localStorage.setItem('cookieMemory', JSON.stringify(memory));
    }

    async function getAIResponse(userText) {
      const apiKey = "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; // Replace this later
      const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: "nvidia/nemotron-4-340b-instruct",
          messages: [
            { role: "system", content: "You are Cookie AI, a friendly chat assistant." },
            { role: "user", content: userText }
          ]
        })
      });
      const data = await response.json();
      return data.choices?.[0]?.message?.content || "No response.";
    }
  </script>
</body>
</html>
