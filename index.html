
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cookie AI</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #e0e0e0;
      font-family: "Segoe UI", Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #1e1e1e;
      padding: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: #10a37f;
      border-bottom: 1px solid #333;
    }
    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 80%;
      margin: 0.5rem 0;
      padding: 0.8rem 1rem;
      border-radius: 1rem;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .user {
      align-self: flex-end;
      background-color: #2f2f2f;
    }
    .ai {
      align-self: flex-start;
      background-color: #1a1a1a;
      border: 1px solid #333;
    }
    footer {
      display: flex;
      padding: 0.5rem;
      background-color: #1e1e1e;
      border-top: 1px solid #333;
    }
    #input {
      flex: 1;
      background-color: #2a2a2a;
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      padding: 0.75rem;
      outline: none;
    }
    #send {
      background-color: #10a37f;
      border: none;
      color: white;
      border-radius: 0.5rem;
      margin-left: 0.5rem;
      padding: 0 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    #send:hover {
      background-color: #0d8a6d;
    }
    #key-box {
      background-color: #1e1e1e;
      border-bottom: 1px solid #333;
      padding: 0.75rem 1rem;
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    #apiKeyInput {
      flex: 1;
      background-color: #2a2a2a;
      border: none;
      color: white;
      border-radius: 0.5rem;
      padding: 0.5rem;
    }
    #saveKey {
      background-color: #10a37f;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>üç™ Cookie AI</header>
  <div id="key-box">
    <input id="apiKeyInput" type="password" placeholder="Paste your OpenRouter API key (sk-or-...)" />
    <button id="saveKey">Save Key</button>
  </div>
  <div id="chat-container"></div>
  <footer>
    <input id="input" placeholder="Type your message..." />
    <button id="send">Send</button>
  </footer>

  <script>
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send");
    const chat = document.getElementById("chat-container");
    const keyInput = document.getElementById("apiKeyInput");
    const saveKeyBtn = document.getElementById("saveKey");

    // Save / Load API key from local storage
    saveKeyBtn.onclick = () => {
      localStorage.setItem("openrouter_key", keyInput.value.trim());
      alert("API key saved! You can now chat.");
    };
    keyInput.value = localStorage.getItem("openrouter_key") || "";

    // Load chat history
    let history = JSON.parse(localStorage.getItem("cookie_ai_history") || "[]");
    history.forEach(addMessage);

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage({ role: "user", content: text });
      input.value = "";

      const apiKey = localStorage.getItem("openrouter_key");
      if (!apiKey) {
        addMessage({ role: "ai", content: "‚ö†Ô∏è Please paste your OpenRouter API key above first." });
        return;
      }

      try {
        const response = await fetch("https://api.allorigins.win/raw?url=https://openrouter.ai/api/v1/chat/completions"
 {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + apiKey
          },
          body: JSON.stringify({
            model: "nvidia/nemotron-nano-12b-2vl",
            messages: history.concat({ role: "user", content: text })
          })
        });
        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || "‚ö†Ô∏è No response.";
        addMessage({ role: "ai", content: reply });
      } catch (err) {
        addMessage({ role: "ai", content: "‚ö†Ô∏è Error: " + err.message });
      }
    }

    function addMessage(msg) {
      const div = document.createElement("div");
      div.classList.add("message", msg.role === "user" ? "user" : "ai");
      div.textContent = msg.content;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
      history.push(msg);
      localStorage.setItem("cookie_ai_history", JSON.stringify(history));
    }

    sendBtn.onclick = sendMessage;
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
